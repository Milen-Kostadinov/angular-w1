<h1>My first about me page</h1>
<ul>
  <div (click)="showInformation(0)" class="wrapper">
    <li>Информация за мен</li>
    <div class="var-wrapper">
      {{aboutInfo}}</div>
    </div>
  <div (click)="showInformation(1)" class="wrapper">
    <li>Хобита и интереси</li>
    <div class="var-wrapper">
      {{hobbies}}
    </div>
  </div>
  <div (click)="showInformation(2)" class="wrapper">
    <li>Линк към канал на любим мой ютубър</li>
    <div class="var-wrapper">
      <a href="https://www.youtube.com/@SchaffrillasProductions">{{youtubelink}}</a></div>
    </div>
  <div (click)="showInformation(3)" class="wrapper">
    <li>Информация за любимия канал</li>
    <div class="var-wrapper">
      {{youtubeInfo}}
    </div>
  </div>
  <div (click)="showInformation(4)" class="wrapper">
    <li>Цени за услугите ми</li>
    <div class="var-wrapper">      
      {{price}}
    </div>
  </div>
</ul>
